<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Cookie Clicker</h1>
        <button id="cookie">Click me!</button>
        <p id="cookieCount">Cookies: 0</p>
        <p id="goldCount">Gold: 0</p>
    </div>
    <div>
        <button id="biggerFinger">Bigger Finger (+1 per click): 50 Gold</button>
        <button id="betterMines">Better Mines (+1 gold per click): 100 Cookies</button>
        <button id="doubleCookies">Double Cookies (x2 per click): 200 Gold</button>
    </div>
</body>
</html>

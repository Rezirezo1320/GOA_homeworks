<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="classwork.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <aside class="profile">
      <div class="user-card">
        <img src="image-jeremy.png" alt="Profile Picture">
        <div class="user-info">
          <span>Report for</span>
          <h1>Jeremy <span><br></span> Robson</h1>
        </div>
      </div>
      <div class="time">
        <ul class="timeframe-switch">
        <li>Daily</li>
        <li class="active">Weekly</li>
        <li>Monthly</li>
      </ul>
      </div>
    </aside>

    <div class="card work">
      <div class="bg-icon"></div>
      <div class="card-content">
        <header>
          <span>Work</span>
          <span class="dots"><img src="icon-ellipsis.svg" alt=""></span>
        </header>
        <h2>32hrs</h2>
        <p>Last Week - 36hrs</p>
      </div>
    </div>

    <div class="card play">
      <div class="bg-icon"></div>
      <div class="card-content">
        <header>
          <span>Play</span>
          <span class="dots"><img src="icon-ellipsis.svg" alt=""></span>
        </header>
        <h2>10hrs</h2>
        <p>Last Week - 8hrs</p>
      </div>
    </div>

    <div class="card study">
      <div class="bg-icon"></div>
      <div class="card-content">
        <header>
          <span>Study</span>
          <span class="dots"><img src="icon-ellipsis.svg" alt=""></span>
        </header>
        <h2>4hrs</h2>
        <p>Last Week - 7hrs</p>
      </div>
    </div>

    <div class="card exercise">
      <div class="bg-icon"></div>
      <div class="card-content">
        <header>
          <span>Exercise</span>
          <span class="dots"><img src="icon-ellipsis.svg" alt=""></span>
        </header>
        <h2>4hrs</h2>
        <p>Last Week - 5hrs</p>
      </div>
    </div>

    <div class="card social">
      <div class="bg-icon"></div>
      <div class="card-content">
        <header>
          <span>Social</span>
          <span class="dots"><img src="icon-ellipsis.svg" alt=""></span>
        </header>
        <h2>5hrs</h2>
        <p>Last Week - 10hrs</p>
      </div>
    </div>

    <div class="card self-care">
      <div class="bg-icon"></div>
      <div class="card-content">
        <header>
          <span>Self Care</span>
          <span class="dots"><img src="icon-ellipsis.svg" alt=""></span>
        </header>
        <h2>2hrs</h2>
        <p>Last Week - 2hrs</p>
      </div>
    </div>
  </div>
</body>
</html>

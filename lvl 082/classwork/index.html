<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design with Light/Dark Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mode-toggle">
        <button id="toggleMode">Switch to Dark Mode</button>
    </div>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <h2>Card 1</h2>
            </div>
            <div class="card-back">
                <p>Card 1</p>
            </div>
        </div>
        <div class="card">
            <div class="card-front">
                <h2>Card 2</h2>
            </div>
            <div class="card-back">
                <p> Card 2</p>
            </div>
        </div>
        <div class="card">
            <div class="card-front">
                <h2>Card 3</h2>
            </div>
            <div class="card-back">
                <p>Card 3</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

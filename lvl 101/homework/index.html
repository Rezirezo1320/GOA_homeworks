<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Data Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        input, textarea {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 400px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .person-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px auto;
            max-width: 400px;
            text-align: left;
        }

        .person-card h3 {
            margin: 0;
            font-size: 18px;
        }

        .person-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Person Data Entry</h1>
    <form id="personForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="text" id="idNumber" placeholder="ID Number" required>
        <input type="number" id="height" placeholder="Height (cm)" required>
        <textarea id="description" placeholder="Description" rows="4"></textarea>
        <button type="submit">Add Person</button>
    </form>

    <div id="personList"></div>




    <script src="script.js"></script>
</body>
</html>

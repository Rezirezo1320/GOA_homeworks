<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
</head>
<body>
    <button id="changeTextButton">Change Text</button>
    <p id="textParagraph">Original Text</p>

 
    <div id="colorDiv" style="background-color: blue; color: white;">Color Reverse Text</div>
    <button id="reverseColorButton">Reverse Colors</button>

    
    <button id="hideElementButton">Hide Element</button>
    <p id="elementToHide">This element will be hidden</p>

    <button id="changeFontButton">Change Font</button>
    <p class="fontChange">Text 1</p>
    <p class="fontChange">Text 2</p>
    <p class="fontChange">Text 3</p>

    
    <button id="changeParagraphContentButton">Change Content</button>
    <p id="paragraphToChange">Original Paragraph Content</p>

    
    <button id="changeImageButton">Change Image</button>
    <img id="imageToChange" src="HTML5_logo_and_wordmark.svg.png" alt="Original Image" width="200">

    <input type="text" id="userInput" placeholder="Type something here">
    <button id="displayInputButton">Display Text</button>
    <p id="displayText"></p>


    <script src="script.js"></script>
</body>
</html>

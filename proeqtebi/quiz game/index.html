<!DOCTYPE html>
<html lang="en">
<body>
<link rel="stylesheet" href="style.css">

<div class="quiz-container">

    <h1>Quiz Game ðŸŽ®</h1>

    <!-- Registration -->
    <div id="register">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="password" id="reg-password" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <!-- Login -->
    <div id="login" class="hidden">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-msg" class="error"></p>
    </div>

    <!-- Home (choose quiz) -->
    <div id="home" class="hidden">
        <h2>Welcome, <span id="user-name"></span> ðŸ‘‹</h2>
        <h3>Select a Quiz</h3>
        <button onclick="startQuiz('html')">HTML Quiz</button>
        <button onclick="startQuiz('css')">CSS Quiz</button>
        <button onclick="startQuiz('js')">JavaScript Quiz</button>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Quiz -->
    <div id="quiz" class="hidden">
        <p id="question">Question text</p>
        <div id="options"></div>
        <button id="next-btn">Next</button>
    </div>

    <!-- Result -->
    <div id="result" class="hidden">
        <h2>Your Score: <span id="score"></span></h2>

        <h3>Rate this Quiz:</h3>
        <div class="stars" id="rating"></div>

        <button id="restart-btn">Play Again</button>
        <button id="home-btn">Go Home</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Text with Limits</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .responsive-text {
      font-size: clamp(16px, 2vw, 50px); 
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="responsive-text">This text is responsive but has size limits!</div>
</body>
</html>

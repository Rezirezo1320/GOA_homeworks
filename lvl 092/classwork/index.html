<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
     <style>
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <label for="textInput">Enter your text:</label>
    <input type="text" id="textInput" placeholder="Type " oninput="countCharacters()" >
    <p>Character Count: <span id="charCount">0</span></p>

    <h2>Input Validation</h2>
    <label for="textInput">Enter text (letters only):</label>
    <input type="text" id="textInput" placeholder="Type something..." oninput="validateInput()" />
    <div id="errorMessage" class="error"></div>



    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პაროლის სიძლიერე</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .password-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .strength {
            margin-top: 10px;
            font-weight: bold;
        }
        .low {
            background-color: #ffcccc; 
        }
        .medium {
            background-color: #fff4cc; 
        }
        .strong {
            background-color: #ccffcc; 
        }
    </style>
</head>
<body>
    <h1>პაროლის სიძლიერის შემოწმება</h1>
    <input 
        type="password" 
        class="password-input" 
        placeholder="შეიყვანეთ პაროლი" 
        id="password" 
        oninput="checkPasswordStrength()">
    <div id="strength-text" class="strength">პაროლის სიძლიერე</div>





    
    <script src="script.js"></script>
</body>
</html>
